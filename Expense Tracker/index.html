<!DOCTYPE html>
<html lang="en">
<head>

    <title>Expense Tracker App</title>

<body>
    <div class="sec1">
    <h1><b>Expense Tracker App</b></h1>
    <!-- <div class="Container"> -->
       
        
          
        <p class="bal"><b>Current Balance</b></p><br>
        <p class="sign">$0.00</p>
       <ul>
           <b>
         <div class="inc">  INCOME
           </b><br>
           <p class="plus" id="plus">0.00 </p></div>
           <div><p class="exp"><b> Expense</b>
            <p class="minus" id="minus">0.00</p>
           </p></div>

       </ul>

        <ul class="list" id="list"></ul><br><Br>
       <!-- <button class="transaction"> Salary</button> -->

       <form id="form">
          <p class="font">Description:</p>
               
                    <input type="text" id="trans" class="transaction" placeholder="Detail of transaction"><br>
            <br>
                <p class="amount">Transaction Amount</p>
                <input type="number" id="inpNum" class="number" placeholder="Dollar Value Of transaction"><br><br>
                <button class="bnt" onclick="AddTransaction()">Add Transaction</button>
                
            </form>



           




    



        </div>
    </div>

</div>
